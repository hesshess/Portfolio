<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hess's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowed software engineer Hess"
    />
    <meta name="author" content="Hess" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/1af2041847.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-home"></i>
        <a href="#">Hess</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__item">Home</li>
          <li class="navbar__item">About</li>
          <li class="navbar__item">Skills</li>
          <li class="navbar__item">My Work</li>
          <li class="navbar__item">Testimonial</li>
          <li class="navbar__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.JPG"
        alt="Hess's profile Photo"
        class="home__avatar"
      />
    </section>
    <h1 class="home__tile">Hello, <br />I'm Hess</h1>
    <h2 class="home__discription">
      A Softerware Engineer currently residing in Newry, Northern Ireland.
    </h2>
    <button class="home__contact">Contact Me</button>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
